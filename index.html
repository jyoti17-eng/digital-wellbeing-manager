<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Wellbeing Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=favorite" />
</head>
<body>
    <h1>Digital Wellbeing Manager</h1>
    <div id="screen-time">
        <p>Screen Time : <span id="time">0</span> minutes</p>
    </div>
    <div id="apps">
        <h3>Your Daily Activity</h3>
        <p>Social Media: 3 hours</p>
        <p>Entertainment: 2 hours</p>
        <p>Productive apps: 1 hours</p>
    </div>
    <div id="settings">
        <label for="limit">Set Screen Time Limit (minutes) : </label>
        <input type="number" id="limit" min="1">
        <button id="set-limit">Set Limit</button>
    </div>
    <div id="notification" style="display: none;">
        <p>You have exceeded your screen time limit! </p>
    </div>
    <div class="footer">
        Made with <span class="material-symbols-outlined">
            favorite
            </span> by GDG Team
    </div>

    <script src="script.js"></script>
</body>
</html>
